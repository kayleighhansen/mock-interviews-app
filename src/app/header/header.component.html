<section>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container-fluid">
          <a class="navbar-brand" >Brand Name</a>
      
          <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
          <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
            &#9776;
          </button>
      
          <!-- Step 2: Add the ngbCollapse directive to the element below. -->
          <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
            <ul class="navbar-nav left">

                <li class="nav-item active">
                    <a class="nav-link" (click)="isMenuCollapsed = true" routerLink="">New Interview</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" (click)="isMenuCollapsed = true" >Study</a>
                </li>
              
            </ul>
            <ul class="navbar-nav right">
              <li class="nav-item">
                <a class="nav-link" (click)="isMenuCollapsed = true" routerLink="/interviews">My Interviews</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" (click)="isMenuCollapsed = true" routerLink="/signin">Sign In</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</section>
